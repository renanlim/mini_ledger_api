version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SenhaSuperForte123!
    ports:
      - "1433:1433"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    build:
      context: .
      dockerfile: Dockerfile.API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BtgLedgerDb;User Id=sa;Password=${DB_PASSWORD};TrustServerCertificate=True;
      - RABBITMQ_HOST=rabbitmq
    ports:
      - "5088:8080"
    depends_on:
      - sqlserver
      - rabbitmq

  worker:
    build:
      context: .
      dockerfile: Dockerfile.Worker
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq